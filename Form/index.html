<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Validation Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <div class="form">
            <form action="#">
                <div class="name">
                    <label for="username">Username: </label>
                    <input type="text" placeholder="Enter your name" id="username">
                </div>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="email" placeholder="Enter your email" id="email">
                </div>
                <div class="number">
                    <label for="number">Phone Number: </label>
                    <input type="number" placeholder="Enter your number" id="number">
                </div>
                <div class="password">
                    <label for="password">Password: </label>
                    <input type="password" placeholder="Enter your number" id="password">
                </div>
                <div class="confirm_password">
                    <label for="confirm-password">Confirm Password: </label>
                    <input type="password" placeholder="Confirm your password" id="confirm-password">
                </div>
                <div class="btn">
                    <button type="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
